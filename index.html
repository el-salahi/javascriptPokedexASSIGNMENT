<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>JavaScript Assignment - Pokedex</title>
</head>
<body>
    <h1>POKEDEX</h1>
    <div id="pokedexContainer">
        <div id="boxLeft" class="box">
            <div id="topPanelContainer" class="topPanel">
                <div id="topPanel">
                    <div id="onLight"></div>
                    <div class="lights red"></div>
                    <div class="lights yellow"></div>
                    <div class="lights green"></div>
                </div>
                <div id="curve"></div>
                <div id="topPanelCont"></div>
            </div>
            <div id="imgScreenContainer">
                <div id="screenLightContainer">
                    <div class="scrnLight"></div>
                    <div class="scrnLight"></div>
                </div>
                <div id="screenOutput"></div>
                <div id="screenDecorContainer">
                    <div id="scrnDecbtn"></div>
                    <div id="scrnDecLines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div id="buttonPanel">
                <div id="goContainer">
                    <button id="onBtn">ON</button>
                </div>
                <div id="homeContainer">
                    <div class="slimBtn right"></div>
                    <div class="slimBtn left"></div>
                    <button id="homeBtn">HOME</button>
                </div>
                <div id="dPadContainer">
                    <div class="dPadSqu One"></div>
                    <div class="dPadSqu Two"></div>
                    <div class="dPadSqu Three"></div>
                    <div class="dPadSqu Four"></div>
                    <div class="dPadSqu Five"></div>
                </div>
            </div>
        </div>
        <div id="boxRight" class="box">
            <div class="topPanel"></div>
            <div id="flexContentContainer">
                <p id="textScreen"></p>
                <div id="keyboardContainer">
                    <button id="keyQ" class="keySqu Q">q</button>
                    <button id="keyW" class="keySqu W">w</button>
                    <button id="keyE" class="keySqu E">e</button>
                    <button id="keyR" class="keySqu R">r</button>
                    <button id="keyT" class="keySqu T">t</button>
                    <button id="keyY" class="keySqu Y">y</button>
                    <button id="keyU" class="keySqu U">u</button>
                    <button id="keyI" class="keySqu I">i</button>
                    <button id="keyO" class="keySqu O">o</button>
                    <button id="keyP" class="keySqu P">p</button>
                    <div id="Row2" class="indentHalfKey"></div>
                    <button id="keyA" class="keySqu A">a</button>
                    <button id="keyS" class="keySqu S">s</button>
                    <button id="keyD" class="keySqu D">d</button>
                    <button id="keyF" class="keySqu F">f</button>
                    <button id="keyG" class="keySqu G">g</button>
                    <button id="keyH" class="keySqu H">h</button>
                    <button id="keyJ" class="keySqu J">j</button>
                    <button id="keyK" class="keySqu K">k</button>
                    <button id="keyL" class="keySqu L">l</button>
                    <div id="Row3" class="indentWholeKey"></div>
                    <button id="keyZ" class="keySqu Z">z</button>
                    <button id="keyX" class="keySqu X">x</button>
                    <button id="keyC" class="keySqu C">c</button>
                    <button id="keyV" class="keySqu V">v</button>
                    <button id="keyB" class="keySqu B">b</button>
                    <button id="keyN" class="keySqu N">n</button>
                    <button id="keyM" class="keySqu M">m</button>
                </div>
                <div id="decorationStuff"></div>
                <div id="navBtnContainer">
                <button id="enterBtn" class="navBtn">Enter</button>
                <button id="clearBtn" class="navBtn">Clear</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
